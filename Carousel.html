<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
        <div id="scroll" class="carousel slide" data-bs-ride="carousel">
            <div class="button-indicators">
                <button class="active" type="button" data-bs-target="#scroll" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#scroll" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#scroll" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/Asset/Image/BlackMonkey.jpg" class="d-block w-100" style="height: 500px;" alt="">
                </div>
                <div class="carousel-item">
                    <img src="/Asset/Image/download.jpg" class="d-block w-100" style="height: 500px;" alt="">
                </div>
                <div class="carousel-item">
                    <img src="/Asset/Image/images.jpg" class="d-block w-100" style="height: 500px;" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#scroll" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#scroll" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </body>
</html>
