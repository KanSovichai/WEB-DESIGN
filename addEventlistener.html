<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button id="clickme">Click Me</button>
		<div id="showme"></div>
		<script>
			document.getElementById("clickme").addEventListener("click", ShowMe);
			function ShowMe() {
				document.getElementById("showme").innerHTML =
					'<marquee behavior="" scrollamount="15" id="text" direction="left">Hello bro</marquee>';
			}
		</script>
	</body>
</html>
